<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi Up-Down Counters</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .counter-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    .counter {
      font-size: 2em;
      margin: 10px;
    }

    button {
      font-size: 1em;
      margin: 5px;
      padding: 10px;
    }

    /* スタイルを追加 */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div class="overlay" id="overlay">
    <div class="popup">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
  <div id="counters"></div>

  <script>
    // ポップアップを表示する関数
    function showPopup() {
      document.getElementById('overlay').style.display = 'flex';
    }

    // フォーム送信時のイベントリスナー
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // デフォルトの動作をキャンセル
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // ここにログインの処理を記述する
      if (username == "hanshi" && password == "dominion") {
        document.getElementById('overlay').style.display = 'none'; // ポップアップを非表示にする
      }
      console.log('Username:', username);
      console.log('Password:', password);

    });

    // ページ読み込み時にポップアップを表示する
    window.onload = function () {
      showPopup();
    };










    const counterContainer = document.getElementById('counters');
    const counterCount = 25;

    for (let i = 0; i < counterCount; i++) {
      const counterDiv = document.createElement('div');
      counterDiv.className = 'counter-container';
      counterDiv.innerHTML = `
                <div>Counter ${i + 1}</div>
                <div id="counter-${i}" class="counter">0</div>
                <button id="increment-${i}">Increment</button>
                <button id="decrement-${i}">Decrement</button>
            `;
      counterContainer.appendChild(counterDiv);
    }

    for (let i = 0; i < counterCount; i++) {
      const counterElement = document.getElementById(`counter-${i}`);
      const incrementButton = document.getElementById(`increment-${i}`);
      const decrementButton = document.getElementById(`decrement-${i}`);

      let counterValue = localStorage.getItem(`counter-${i}`) ? parseInt(localStorage.getItem(`counter-${i}`)) : 0;
      counterElement.textContent = counterValue;

      incrementButton.addEventListener('click', () => {
        counterValue++;
        counterElement.textContent = counterValue;
        localStorage.setItem(`counter-${i}`, counterValue);
      });

      decrementButton.addEventListener('click', () => {
        counterValue--;
        counterElement.textContent = counterValue;
        localStorage.setItem(`counter-${i}`, counterValue);
      });
    }
  </script>
</body>

</html>
